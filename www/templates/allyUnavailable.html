<ion-view title="Ally Unavailable" id="page10">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 50px;"></div>
    <h2 style="margin-bottom: 25px;">Why are you unavailable?</h2>
    <div class="form-group" style="font-size: 20px;">
        <p style="margin-bottom: 20px;">
            <input type="radio" name="reason" ng-model="reason">
            Seeker is too far away.
        </p>
        <p style="margin-bottom: 20px;">
            <input type="radio" name="reason" ng-model="reason">
            I'm unavailable right now.
        </p>
        <p style="margin-bottom: 20px;">
            <input type="radio" name="reason" ng-model="reason">
            Other
        </p>
    </div>
    <a ui-sref="home()" id="chaperoneView-button" class="button button-positive button-block">Submit</a>
  </ion-content>
</ion-view>
